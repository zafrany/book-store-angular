<div class="header">
  <a class="header-nav-item"
        routerLink="/admin-login"
        *ngIf="currentAdmin !== null"
        (click)="adminLogout()"
    >
      <a>Logout</a>
      <img src='../assets/images/logout.png'>
    </a>
    <div class="header-nav-item logged-user" *ngIf="currentAdmin!==null">
      <img src='../assets/images/user-logged.png' (click)="homeNavigate()" style="cursor: pointer;">
      <div class="logged-user">Good day, {{"admin"}}</div>
    </div>
</div>
